<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Impekable</title>
        <meta name="description" content="This is my HTML5 boilerplate.">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <div class="c-app">
            <div class="c-app__logo">
                <h1>
                    IMPEKABLE
                </h1>
            </div>
            <div class="c-app__topbar"></div>
            <div class="c-app__sidebar">
                <nav class="c-main-nav">
                    <ul class="o-list c-main-nav__list">
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Home"></use></svg> Home
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Chart"></use></svg>Dashboard
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Email"></use></svg>Inbox
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Products"></use></svg>Products
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Invoices"></use></svg>Invites
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Person"></use></svg>Customers
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Chat-Square"></use></svg>Chat Room
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Calendar"></use></svg>Calendar
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Helpcenter"></use></svg>Help Center
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            <a class="c-main-nav__link" href="">
                                <svg class="c-main-nav__icon"><use xlink:href="symbol-defs.svg#c-Settings"></use></svg>Settings
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
            <div class="c-app__main">
                <h2>
                    Overview
                </h2>
            </div>
        </div>



    </body>
</html>
