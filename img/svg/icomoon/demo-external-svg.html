<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Calendar"><use xlink:href="symbol-defs.svg#c-Calendar"></use></svg><span class="name"> c-Calendar</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Chart"><use xlink:href="symbol-defs.svg#c-Chart"></use></svg><span class="name"> c-Chart</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Chat-Round"><use xlink:href="symbol-defs.svg#c-Chat-Round"></use></svg><span class="name"> c-Chat-Round</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Chat-Square"><use xlink:href="symbol-defs.svg#c-Chat-Square"></use></svg><span class="name"> c-Chat-Square</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Email"><use xlink:href="symbol-defs.svg#c-Email"></use></svg><span class="name"> c-Email</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Helpcenter"><use xlink:href="symbol-defs.svg#c-Helpcenter"></use></svg><span class="name"> c-Helpcenter</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Home"><use xlink:href="symbol-defs.svg#c-Home"></use></svg><span class="name"> c-Home</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Invoices"><use xlink:href="symbol-defs.svg#c-Invoices"></use></svg><span class="name"> c-Invoices</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Person"><use xlink:href="symbol-defs.svg#c-Person"></use></svg><span class="name"> c-Person</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Products"><use xlink:href="symbol-defs.svg#c-Products"></use></svg><span class="name"> c-Products</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Search"><use xlink:href="symbol-defs.svg#c-Search"></use></svg><span class="name"> c-Search</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon c-Settings"><use xlink:href="symbol-defs.svg#c-Settings"></use></svg><span class="name"> c-Settings</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
